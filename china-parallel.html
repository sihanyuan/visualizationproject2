<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
</head>
<title>visualization for 34 countries</title>


<style>

svg {
  font: 10px sans-serif;
}

.background path {
  fill: none;
  stroke: none;
  stroke-width: 20px;
  pointer-events: stroke;
}

.foreground path {
  fill: none;
  stroke: rgb(200, 105, 164);
 stroke-width: 1.5px;
}
    
.axis .title {
  font-size: 7px;
  font-weight: bold;
  text-transform: uppercase;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}


 .label {
  -webkit-transition: fill 125ms linear;
}

.active.label:not(.inactive) {
      font-weight: bold;
      font-size: 12px;
}
    
 

.label.inactive {
  fill: #ccc;
}

.foreground path.inactive {
  stroke: #ccc;
  stroke-opacity: .5;
  stroke-width: 1px;
}

</style>
<body>
    
    <h4 class = "title text-center">THE STATISTICS OF CHINA</h4>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

//d3.csv("https://sihanyuan.github.io/visualizationproject2/10to14csv.csv", function(error, data)
//<script src="http://d3js.org/d3.v3.min.js" charset="utf-8">     
    
var margin = {top: 30, right: 40, bottom: 20, left: 80},
    width = 1060 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var dimensions = [
  
    {
    name: "Year",
    scale: d3.scale.ordinal().rangePoints([0, height]),
    type: String
  },
  
    {
    name: "Family Importance",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  
    {
    name: "Friends Importance",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
  
    {
    name: "Work Importance",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
 
    {
    name: "Leisure Time Importance",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
    
    
    {
    name: "Think of Life Often",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
    },
    
     {
    name: "Proud of Nationality",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  }, 
    
      {
    name: "Completely Satisfied with Life",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  },
    
      {
    name: "Very Good Health",
    scale: d3.scale.linear().range([height, 0]),
    type: Number
  }
    
];

// var colors=[d3.rgb(3, 100, 128),d3.rgb(3, 150, 128),d3.rgb(3, 196, 128),d3.rgb(3, 240, 128)];      
    
var x = d3.scale.ordinal()
    .domain(dimensions.map(function(d) { return d.name; }))
    .rangePoints([0, width]);

var line = d3.svg.line()
    .defined(function(d) { return !isNaN(d[1]); });

var yAxis = d3.svg.axis()
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var dimension = svg.selectAll(".dimension")
    .data(dimensions)
    .enter().append("g")
    .attr("class", "dimension")
    .attr("transform", function(d) { return "translate(" + x(d.name) + ")"; });

d3.csv("https://sihanyuan.github.io/visualizationproject2/chinacsv.csv", function(error, data){
  if (error) throw error;

  dimensions.forEach(function(dimension) {
    dimension.scale.domain(dimension.type === Number
        ? d3.extent(data, function(d) { return +d[dimension.name]; })
        : data.map(function(d) { return d[dimension.name]; }).sort());
  });

  svg.append("g")
      .attr("class", "background")
    .selectAll("path")
      .data(data)
    .enter().append("path")
      .attr("d", draw);

  svg.append("g")
      .attr("class", "foreground")
    .selectAll("path")
      .data(data)
    .enter().append("path")
      .attr("d", draw);
    

  dimension.append("g")
      .attr("class", "axis")
      .each(function(d) { d3.select(this).call(yAxis.scale(d.scale)); })
      .append("text")
      .attr("class", "title")
      .attr("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d.name; });

  // Rebind the axis data to simplify mouseover.
    
  svg.select(".axis").selectAll("text:not(.title)")      
      .data(data)
        .attr("class", "label");
    
    
   //   svg.select(".axis").selectAll("text:not(.title)")      
    //  .attr("class", "label")
    //    .data(data, function(d) { return d.country });
    
    
  var projection = svg.selectAll(".axis text,.background path,.foreground path")
      .on("mouseover", mouseover)
      .on("mouseout", mouseout);

  function mouseover(d) {
    svg.classed("active", true);
    projection.classed("inactive", function(p) { return p !== d; });
    projection.filter(function(p) { return p === d; }).each(moveToFront);
  }

  function mouseout(d) {
    svg.classed("active", false);
    projection.classed("inactive", false);
  }

  function moveToFront() {
    this.parentNode.appendChild(this);
  }
});

function draw(d) {
  return line(dimensions.map(function(dimension) {
    return [x(dimension.name), dimension.scale(d[dimension.name])];
  }));
}
</script>
</body>
